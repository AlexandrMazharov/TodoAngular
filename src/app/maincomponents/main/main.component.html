<div class="container my-2">
  <div class="alert alert-primary" role="alert">
    {{ "LANGUAGES.tasksForToday" | translate }}
  </div>
  <div *ngIf="todolist.isLoad; else unset" class="">
    <ul>
      <app-task-list-item *ngFor="let item of todolist.todoList" [item]="item">
      </app-task-list-item>
    </ul>
    <button type="button" class="btn btn-primary" (click)="AddEmptyTask()">
      {{ "LANGUAGES.addTask" | translate }}
    </button>
  </div>
  <ng-template #unset class="">
    <div class="d-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>

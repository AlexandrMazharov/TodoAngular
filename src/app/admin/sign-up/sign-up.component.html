<div class="d-flex justify-content-center">
  <div class="col-6">
    <form>
      <h3>Регистрация</h3>
      <div class="">
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input
            id="exampleInputEmail"
            type="email"
            class="form-control"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPass">Password</label>
          <input
            id="exampleInputPass"
            type="password"
            class="form-control"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div class="form-group">
          <input
            type="button"
            class="btn btnPrimary btn btn-primary btn-block"
            value="Зарегистрироваться "
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
      </div>
    </form>
  </div>
</div>

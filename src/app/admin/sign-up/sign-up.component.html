<div class="d-flex justify-content-center">
  <div class="col-6">
    <form>
      <h3>{{ "LANGUAGES.register" | translate }}</h3>
      <div class="">
        <div class="form-group">
          <label for="exampleInputEmail">
            {{ "LANGUAGES.register" | translate }}
          </label>
          <input
            id="exampleInputEmail"
            type="email"
            class="form-control"
            placeholder=" {{ 'LANGUAGES.email' | translate }}"
            #userEmail
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPass">{{
            "LANGUAGES.password" | translate
          }}</label>
          <input
            id="exampleInputPass"
            type="password"
            class="form-control"
            placeholder="{{ 'LANGUAGES.password' | translate }}"
            #userPwd
            required
          />
        </div>
        <div class="form-group d-flex justify-content-center">
          <input
            type="button"
            class="btn btnPrimary btn btn-success"
            value=" {{ 'LANGUAGES.register' | translate }}"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
      </div>
    </form>
  </div>
</div>

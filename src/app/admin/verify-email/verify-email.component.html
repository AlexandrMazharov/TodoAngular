<div class="d-flex justify-content-center">
  <div class="col-6">
    <div class="authBlock">
      <h3>
        {{ "LANGUAGES.thankRegistering" | translate }} Thank You for Registering
      </h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          {{ "LANGUAGES.sentConfirmationEmail" | translate }}
          We have sent a confirmation email to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          {{ "LANGUAGES.checkYourEmail" | translate }}

          address.
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="form-group">
        <input
          type="button"
          class="btn btnPrimary btn btn-primary btn-block"
          value=" {{ 'LANGUAGES.sendLetter' | translate }}"
          (click)="authService.SendVerificationMail()"
        />
      </div>
    </div>

    <div class="form-group">
      <input
        type="button"
        class="btn btnPrimary btn btn-primary btn-block"
        value=" {{ 'LANGUAGES.register' | translate }}"
        routerLink="/sign-in"
      />
    </div>

    <!-- <div class="redirectToLogin">
      <span
        >Вернуться назад?<span class="redirect" routerLink="/sign-in">
          Вход</span
        ></span
      >
    </div> -->
  </div>
</div>
